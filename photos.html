<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clemenspilz.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/myScripts.js"></script>
    <link rel="stylesheet" href="css/myCSS.css">
</head>

<body>
    <div w3-include-html="navbar.html" class="sticky-top shadow"></div>
    <div class="container col-md-6 col-xxl-9 mb-5">
        <h1>I like photography</h1>
        <div id="carouselPhotos" class="carousel slide mb-3" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="999999">
                    <img src="images/photography/p00.jpg" class="d-block w-100" alt="Traditional dancer from above">
                </div>
                <div class="carousel-item" data-bs-interval="999999">
                    <img src="images/photography/p01.jpg" class="d-block w-100" alt="Panorama on zakynthos greece">
                </div>
                <div class="carousel-item" data-bs-interval="999999">
                    <img src="images/photography/p02.jpg" class="d-block w-100" alt="Snow on danube in winter">
                </div>
                <div class="carousel-item" data-bs-interval="999999">
                    <img src="images/photography/p03.jpg" class="d-block w-100" alt="Lunar eclipse">
                </div>
                <div class="carousel-item" data-bs-interval="999999">
                    <img src="images/photography/p04.jpg" class="d-block w-100" alt="Plant with berries">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPhotos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Zur√ºck</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPhotos" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Weiter</span>
            </button>
        </div>
        <div class="w-100 d-inline-flex flex-column align-items-end">
            <h2>...and videography</h2>
            <button type="button" class="btn btn-secondary">Click to load YouTube-Content</button>
            <div class="w-100" id="yt"></div>
        </div>
    </div>

    </div>
    <script>
        includeHTML();
        document.querySelector(".btn").addEventListener("click", loadYt);
        function loadYt() {
            document.getElementById("yt").innerHTML = '<iframe width="100%" height="315" src="https://www.youtube.com/embed/LtoUd2YeDAc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
            this.style = "display: none;"
            console.log(this);
        }

    </script>

</body>

</html>
